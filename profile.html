<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">FoodExpress</div>
    <nav>
      <a href="customer-dashboard.html">Home</a>
      <a href="#">Orders</a>
      <a href="#" class="active">Profile</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

<!-- Profile Section -->
<section class="profile-section">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-pic-container">
          <img src="images/profile-placeholder.jfif" alt="Profile Picture" class="profile-pic">
        </div>
        <h2>John Doe</h2>
        <p>john.doe@example.com</p>
        <button id="edit-btn" class="edit-btn">Edit Profile</button>
      </div>
  
      <div class="profile-body">
        <h3>Personal Information</h3>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" value="John Doe" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" value="john.doe@example.com" required>
  
          <label for="phone">Phone:</label>
          <input type="text" id="phone" value="+123456789" required>
  
          <label for="address">Address:</label>
          <textarea id="address" rows="3">123 Main Street, City, Country</textarea>
  
          <!-- Save Changes Button (Initially hidden) -->
          <button type="submit" id="save-btn" class="save-btn" style="display: none;">Save Changes</button>
        </form>
      </div>
    </div>
  </section>
  
  

  <script src="profile.js"></script>
</body>
</html>
